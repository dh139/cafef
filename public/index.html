<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #68C094; /* Dark green */
            color: #fff; /* Light beige */
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
            flex-shrink: 0;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex; /* Use flex for horizontal layout */
            gap: 30px; /* Increased gap for better spacing */
            align-items: center;
        }

        .navbar .nav-links li {
            display: inline;
        }

        .navbar .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: #e0b696; /* Lighten on hover */
        }

        /* Hamburger Icon */
        .navbar .hamburger {
            display: none; /* Hidden by default */
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
            transition: transform 0.3s ease;
        }

        .navbar .hamburger div {
            height: 3px;
            width: 25px;
            background: #ffffff;
            transition: all 0.3s;
        }

        /* When the nav is open */
        .navbar .nav-links.active {
            display: flex;
        }

      
        .change .bar1 {
    transform: rotate(-45deg) translate(-5px, 5px);
}

.change .bar2 {
    opacity: 0;
}

.change .bar3 {
    transform: rotate(45deg) translate(-5px, -5px);
}

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .navbar .nav-links {
                display: none; /* Hide nav links by default */
                flex-direction: column;
                position: absolute;
                top: 100%;
                right: 0;
                background-color: #68C094;
                padding: 20px;
                width: 100%;
                text-align: center;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }

            .navbar .nav-links.active {
                display: flex; /* Show links when hamburger is clicked */
            }

            .navbar .hamburger {
                display: flex; /* Show hamburger icon */
            }

            .navbar .hamburger div {
                background: #ffffff;
            }

            .navbar .logo {
                font-size: 24px;
            }

            .navbar .nav-links li {
                margin-bottom: 20px; /* More space between links */
            }

            .navbar .nav-links a {
                font-size: 20px;
            }
        }

        /* Main Section Styling */
        main {
            padding: 30px;
        }

       

        .menu-section h1 {
            color: #273316;
            margin-bottom: 20px;
            font-size: 36px;
        }

        /* Total Section Styling */
        .total-section {
            margin-top: 40px;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .total-section h2 {
            color: #273316;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .total-section input {
            width: 60%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .btn-primary {
            padding: 10px 20px;
            background-color: #48e798;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1f2a16;
        }

        /* Menu Items */
        .menu-section {
    text-align: center;
    padding: 30px 0; /* Add some vertical padding */
}

.menu-items {
    display: flex; /* Use flexbox to display items in a row */
    flex-wrap: wrap; /* Allow items to wrap to the next line */
    justify-content: center; /* Center items horizontally */
    margin: 0 -10px; /* Adjust margin for even spacing */
}
.menu-item {
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    width: calc(25% - 20px); /* Set width to take 25% of the container */
    margin: 10px; /* Adjust margin for spacing */
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.menu-item:hover {
    transform: scale(1.05);
}

/* Responsive Styles */
@media (max-width: 1024px) {
    .menu-item {
        width: calc(33.33% - 20px); /* 3 items per row on medium screens */
    }
}

@media (max-width: 768px) {
    .menu-item {
        width: calc(50% - 20px); /* 2 items per row on smaller screens */
    }
}

@media (max-width: 480px) {
    .menu-item {
        width: 100%; /* 1 item per row on extra small screens */
    }
}
        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item h3 {
            font-size: 18px;
            color: #273316;
            margin-bottom: 10px;
        }

        .menu-item .item-price {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .menu-item .menu-item-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        /* Cart Controls */
        .cart-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-controls .quantity {
            font-size: 18px;
            font-weight: bold;
            width: 30px;
            text-align: center;
        }

        .btn-secondary {
            padding: 5px 15px;
            background-color: #F3D0B3;
            color: #273316;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #e0b696;
        }



    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1 class="logo">Cafe</h1>
        <div class="hamburger" id="hamburger" onclick="toggleNav()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="admin.html">Admin</a></li>
        </ul>
    </nav>
    
    <!-- Main Content -->
    <main>
        <section class="menu-section">
            <h1>Our Menu</h1>
            <div id="menu-items" class="menu-items"></div>
        </section>

        <!-- Total and Send Bill Section -->
        <section id="total-container" class="total-section">
            <h2>Total: â‚¹<span id="total-price">0.00</span></h2>
            
            <!-- Section to display the selected items and their quantities -->
            <div id="cart-items" class="cart-items"></div>
            
            <input type="text" id="whatsapp-number" placeholder="Enter WhatsApp Number" required>
            <button id="generate-invoice-button" class="btn-primary">Send Bill</button>

        </section>
        <!-- <div id="invoice" style="display:none;">
            <h1>Cafe Invoice</h1>
            <p>Total: <span id="total-price"></span></p>
            <div id="invoice-items">
               
            </div>
        </div> -->
        
    </main>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> <!-- Added html2canvas -->
    <script src="index.js"></script>
    <script>
    function toggleNav() {
    const navLinks = document.querySelector('.nav-links');
    const hamburger = document.getElementById('hamburger');
    navLinks.classList.toggle('active');
    hamburger.classList.toggle('change'); // Toggle the change class for the cross effect
}

    </script>
</body>
</html>
